<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é a sua nacionalidade?</h1>
    <input type="text" name="pais" id="pais" placeholder="país">
    <input type="button" value="Enviar" onclick="pais()">
    <p id="paragrafoestrangeiro"></p>
    <p id="paragrafobrasileiro"></p>
    <script>
        function pais(){
            var pais = document.getElementById("pais").value

            if(pais == "Brasil" || "brasil"){
                document.getElementById("paragrafobrasileiro").innerHTML = "Tu é brasileiro(a) né imbecil"
            }
            else{
                document.getElementById("paragrafoestrangeiro").innerHTML = `Bem vindo(a) ao Brasil estrangeiro de ${pais}`
            }
        }
    </script>
</body>
</html>
