<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">Vamos contar!</h1>
    <div class="area">
        <div class="num-i">
            <label for="text">Início:</label>
            <input type="text" id="num-i-text" class="input">
        </div>
        <div class="num-f">
            <label for="text">Fim:</label>
            <input type="text" id="num-f-text" class="input">
        </div>
        <div class="espacamento">
            <label for="text">Passo:</label>
            <input type="text" id="espacamento" class="input">
        </div>
        <p id="resultado">Preparando a contagem...</p>
        <button id="button" onclick="calcular()">Calcular</button>
    </div>
    <footer id="footer">@JProduções</footer>
    <script src="script.js"></script>
</body>
</html>
