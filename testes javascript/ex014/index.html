<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <h1>TABUADA PARA OTÁRIOS</h1>
    <div class="area">
        <div class="input-numero">
            <label for="input-num">Número:</label>
            <input type="text" name="input-num" id="num-tabuada">
        </div>
        <input type="submit" value="Calcular" id="submit" onclick="calcular()">
        <div class="display">
            <select name="tabuada" id="tabuada" size="10">
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
