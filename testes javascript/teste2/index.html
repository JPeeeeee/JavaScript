<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio grardar dados</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(216, 67, 216);
        }

    </style>
</head>
<body>
    <h1>Quantas letras tem meu nome?</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem "${nome.length}" letras <br/>`)
        document.write(`Seu nome em letras maiúsculas é "${nome.toUpperCase()}" <br/>`)
        document.write(`E por fim, seu nome em minúsculas é "${nome.toLowerCase()}"`)
    </script>
    </body>
</html>
